{% extends 'base.html' %}

{% block title %}<h2>Texts</h2{% endblock %}
{% block main %}
  <div class="container">
    <ul>
      {% for text in texts %}
        <li>
          <a href="{% url 'text_view' text.slug %}">{{ text.name }}</a>
        </li>
      {% endfor %}
    <ul>
  </div>
{% endblock %}
