<div class="hit hit-sentence">
  <span class="text-title"><span class="label secondary {{ text.type.slug }}">{{ text.short_name }}</span> {{ text.name }}</span>
  {% if sentence %}
    <div class="text-view {{ text.type.slug }}">{{ sentence|safe }}</div>
  {% else %}
    <p><em>Sentence absent from this text.</em</p>
  {% endif %}
</div>
