<div class="hit hit-sentence">
  <!-- a href="{% url 'text_viewer' %}?group={{ work_slug }}&blocks={{ text.id }}:{{encoding_type}}@{{ sentence_number }};">link to text viewer</a -->
  <span class="text-title">
    <span class="label secondary {{ text.type.slug }}">{{ text.short_name }}</span>
    {{ text.name }}
  </span>
  {% if sentence %}
    <div class="text-view {{ text.type.slug }}">{{ sentence|safe }}</div>
  {% else %}
    <p class="highlight"><em>Sentence absent from this text.</em></p>
  {% endif %}
</div>
