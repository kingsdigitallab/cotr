{% extends "cms/base.html" %}
{% load cms_tags wagtailcore_tags %}

{% block title %}
<div class="grid-x grid-margin-x">
    <div class="cell medium-3">
    </div>
    <div class="cell medium-9">
            <h2>{{ self.title }}</h2>
    </div>
</div>
{% endblock %}

{% block main %}
<div class="grid-x grid-margin-x data-equalizer" data-equalize-on="medium" id="sidebar">
    <div class="cell medium-3 sidebar" data-equalizer-watch="sidebar">
        <ul class="vertical menu">
            {% include "cms/includes/index_page_children.html" with pages=self.get_children.live %}
        </ul>
    </div>
    <div class="cell medium-9" data-equalizer-watch="sidebar">
        {{ block.super }}
    </div>
</div>
{% endblock %}
